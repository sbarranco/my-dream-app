<nav class="menu__nav">
  <img src="assets/moon-white.png" alt="Logo" class="logo" />
  <div class="menu__items">
    @for (item of menuItems$ | async; track $index) {
      @if (item.id === 5) {
        <button class="menu__button" (click)="logout()">Logout</button>
      } @else {
        <a class="menu__item" href="#" [routerLink]="item.path">{{
          item.label
        }}</a>
      }
    }
  </div>
</nav>
