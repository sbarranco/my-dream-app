<mat-card class="app-login__card">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="email"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
      </p>

      @if (error) {
        <p class="app-login__error">
          {{ error }}
        </p>
      }
      <div class="app-login__actions">
        <button class="app-login__button" type="submit">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
